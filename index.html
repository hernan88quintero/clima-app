<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    <title>ClimApp</title>



</head>

<body><br>

    <div class="container">

        <header class="row">


            <nav class="navbar navbar-dark bg-success">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#identificaElInput">
                        <img src="/img/iconav.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
                        Bienvenidos a ClimApp
                    </a>
                    <a class="navbar-brand" href="https://www.smn.gob.ar/" target="_blank"><img
                            src="/img/serviciomete.png" alt="" width="36" height="32"
                            class="d-inline-block align-text-top"> Servicio Meteorología Argentina</a>
                </div>
            </nav>



            <div>

                <img src="https://implanuruapan.gob.mx/wp-content/uploads/2020/10/clima.png" width="200"
                    height="200"><br>
            </div>

            <h5>Conoce el estado del clima de tu ciudad con un click.</h5>

            <form class="col"><br>

                <input type="text" placeholder="Buscar Ciudad" value="" id="identificaElInput" required><br><br>

                <button type="button" id="boton" class="btn btn-success">Obtener Clima</button>

                <button type="reset" class="btn btn-success" id="boton">Limpiar</button><br><br>

            </form>


        </header><br>

        <main class="row g-6">

            <div class="col-md-4">
                <label>Código del País</label>
                <img src="/img/planeta.png" width="100" height="100">
                <p id="pais"></p>
            </div>

            <div class="col-md-4">
                <label>Nombre de la ciudad</label>
                <img src="/img/city.png" width="90" height="90">
                <p id="cityName"></p>
            </div>

            <div class="col-md-4">
                <label>Sensación Térmica °</label>
                <img src="/img/sensa.png" width="80" height="80">
                <p id="temp"></p>

            </div>

            <div class="col-md-4">
                <label>Temperatura °</label>
                <img src="/img/temp.png" width="100" height="110">
                <p id="feels"></p>

            </div>

            <div class="col-md-4">
                <label>Humedad %</label>
                <img src="/img/humedad.png" width="100" height="110">
                <p id="humi"></p>

            </div>

            <div class="col-md-4">
                <label>Viento Km/h</label>
                <img src="/img/viento.png" width="100" height="110">
                <p id="wind"></p>

            </div>

            <div class="col-md-4">
                <label>Presión</label>
                <img src="/img/presion.png" width="100" height="110">
                <p id="press"></p>

            </div>

            <div class="col-md-4">
                <label>Visibilidad</label>
                <img src="/img/visibilidad.png" width="100" height="110">
                <p id="visi"></p>

            </div>

            <div class="col-md-3">
                <label>Estado del tiempo</label>
                <img src="/img/sol.png" width="100" height="110">
                <p id="descri"></p>
            </div>



        </main>

        <footer>

            <p>&copy Derechos Reservados, 2021. Hernan E. Quintero Q.</p>

        </footer>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>

</html>
